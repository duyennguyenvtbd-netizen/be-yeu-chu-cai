<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>bé học chữ cái</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">
  <h1>bé học chữ cái tiếng việt</h1>

  <div class="menu">
    <button onclick="showSection('phatam')">học phát âm</button>
    <button onclick="showSection('vethe')">vẽ chữ</button>
    <button onclick="showSection('trochoi')">trò chơi điền chữ</button>
  </div>

  <!-- học phát âm -->
  <div id="phatam" class="section">
    <h2>học phát âm chữ cái</h2>
    <div class="letter" id="currentLetter">a</div>
    <button onclick="playLetter()">nghe cô đọc</button>
    <button onclick="startListening()">con nói</button>
    <p id="feedback"></p>
    <button onclick="nextLetter()">chữ tiếp theo</button>
  </div>

  <!-- vẽ theo nét -->
  <div id="vethe" class="section hidden">
    <h2>vẽ theo nét chữ</h2>
    <canvas id="drawCanvas" width="300" height="300"></canvas>
    <p id="drawFeedback">con hãy vẽ theo nét chấm nhé</p>
    <button onclick="clearCanvas()">vẽ lại</button>
  </div>

  <!-- trò chơi điền chữ -->
  <div id="trochoi" class="section hidden">
    <h2>điền chữ còn thiếu</h2>
    <p id="word">c_n mèo</p>
    <div class="choices">
      <button onclick="chooseLetter('o')">o</button>
      <button onclick="chooseLetter('a')">a</button>
      <button onclick="chooseLetter('i')">i</button>
    </div>
    <p id="gameFeedback"></p>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
